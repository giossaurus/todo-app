<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .navbar {
            background-color: #1e1e1e !important;
        }
        .card {
            background-color: #1e1e1e;
            border-color: #333;
        }
        .form-control {
            background-color: #2c2c2c;
            border-color: #444;
            color: #e0e0e0;
        }
        .form-control:focus {
            background-color: #3c3c3c;
            border-color: #555;
            color: #ffffff;
        }
        .btn-primary {
            background-color: #3700B3;
            border-color: #3700B3;
        }
        .btn-primary:hover {
            background-color: #5600E8;
            border-color: #5600E8;
        }
        .list-group-item {
            background-color: #1e1e1e;
            border-color: #333;
        }
        .text-muted {
            color: #888 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Aplicativo To-Do</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="auth-container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Login</h2>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" required autocomplete="username">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="password" required autocomplete="current-password">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>                            
                            <p class="mt-3 text-center">NÃ£o tem uma conta? <a href="#" id="register-link">Registre-se</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="todo-container" style="display: none;">
            <h2 class="mb-4">Minhas tarefas</h2>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" id="new-task" class="form-control" placeholder="Enter new task">
                </div>
                <div class="col-auto">
                    <button id="add-task" class="btn btn-primary">Adicionar</button>
                </div>
            </div>
            <ul id="task-list" class="list-group">
                
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
